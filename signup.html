<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>

  <main>
    <form id="signup-form">
      
      <input type="text" placeholder="User name" id="username" name="username" required>
      <input type="email" placeholder="E-mail" id="email" name="email" required>
      <input type="password" placeholder="Password" id="password" name="password" required>
      <input type="password" placeholder="re-enter Password" id="re-enter password" name="re-enter password" required>

      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer class="footer1">Already having an account?<a href="login.html">Login</a></footer>
  <footer class="footer2">
    <p>&copy; Smart-Stocks</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
